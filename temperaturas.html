<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="css/temperaturas.css">
    <script defer src="js/app.js"></script>
    <title>Convertidor Temperaturas</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="convertidor-container">
            <div class="card" data-aos="zoom-in"  data-aos-duration="2500">

                <a href="./index.html" class="backbutton" id="back-button"><i class='bx bx-arrow-back'></i></a>

                <h1>Convertidor de <br>Temperaturas</h1>

                <div class="card-options">
                    <div>
                        <label for="inputFrom">Convertir</label>
                        <select name="temperatureFrom" id="inputFrom">
                            <!-- <option disabled value="C">Seleccione una Opcion</option> -->
                            <option value="C" selected="selected" >Celcius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                </div>

                <div class="card-conversiones">
                    <input type="text" id="dataFrom" placeholder="Ingrese una temperatura">
                    <button onclick="convertirTemperatura()">Convertir</button>
                    <button onclick="limpiarTemperatura()">Limpiar</button>
                    <div>
                        <p id="showTemperatura1"> </p>
                        <p id="showTemperatura2"> </p> 
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>

</body>
</html>
